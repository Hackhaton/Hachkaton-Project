<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoLand</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>ToDoLand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">X</span>
        <div class="add_Todo">
          <p class="Add_text">Add Item</p>
          <div class="input_box">
            <input
              placeholder="Choose Name"
              class="saxeli"
              type="text"
              name=""
              id=""
            />
          </div>
          <button
            type="button"
            id="addtodo"
            class="modal_button btn btn-primary"
          >
            Add
          </button>
        </div>
        <div class="choose_box">
          <button id="habit" type="button" class="btn btn-primary">
            Habits
          </button>
          <button id="daily" type="button" class="btn btn-secondary">
            Dailies
          </button>
          <button id="todoes" button type="button" class="btn btn-success">
            To Dos
          </button>
        </div>
      </div>
    </div>
    <nav class="nav2">
      <ul>
        <div class="left">
          <li>
            <a class="logo" href="./index.html"
              ><i class="fa fa-solid fa-leaf"></i
            ></a>
          </li>
          <li>
            <a class="page active" href="./index.html">Tasks</a>
          </li>
          <li>
            <a class="page" href="#">Inventory</a>
          </li>
          <li>
            <a class="page" href="#">Shops</a>
          </li>
          <li>
            <a class="page" href="#">Party</a>
          </li>
          <li>
            <a class="page" href="#">Guilds</a>
          </li>
          <li>
            <a class="page" href="#">Group</a>
          </li>
          <li>
            <a class="page" href="#">Challenges</a>
          </li>
          <li>
            <a class="page" href="#">Help</a>
          </li>
        </div>
        <div class="right">
          <li>
            <a class="countPage" href="#"
              ><img src="./img/gem.png" alt="gem icon"
            /></a>
          </li>
          <li>
            <a class="countPage" href="#">0</a>
          </li>
          <li>
            <a class="countPage" href="#"
              ><img src="./img/coin.png" alt="coin icon" />
            </a>
          </li>
          <li>
            <a class="countPage" href="#">0</a>
          </li>
          <li>
            <a class="page" href="#">
              <i class="fa fa-solid fa-rotate-right"></i>
            </a>
          </li>
          <li>
            <a class="page" href="#">
              <i class="fa fa-solid fa-comment"></i>
            </a>
          </li>
          <li>
            <a class="page" href="#"> <i class="fa fa-solid fa-user"></i> </a>
          </li>
        </div>
      </ul>
    </nav>
    <main>
      <div class="profile">
        <div class="photo">
          <img src="" alt="" />
        </div>
        <div class="bar_system"></div>
        <div class="prof_box">
          <div class="photo">
            <img class="wizardImage" src="img/Wizard.png" alt="" />
          </div>
          <div class="bar_system">
            <div class="prog">
              <p class="Level">lvl 1</p>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 20%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="50"
                >
                  10
                </div>
                <span>50</span>
              </div>
              <div class="progress">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 10%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="50"
                >
                  0
                </div>
                <span>1000</span>
              </div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 100%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="50"
                >
                  Blocked
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="r_box">
          <div id="Clickable" class="addbtn">
            <img src="img/X.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="Main_todo">
        <div id="Habits" class="habit_box">
          <div class="habit_nav">
            <div class="right">
              <p>Habits</p>
            </div>
            <div class="nav_right">
              <a class="active" href="">All</a>
              <a href="">Week</a>
              <a href="">Hard</a>
            </div>
          </div>

          <div class="h_box">
            <span class="Inner">Habits Here</span>
          </div>
        </div>
        <div id="Dailies" class="habit_box">
          <div class="habit_nav">
            <div class="right">
              <p>Dailies</p>
            </div>
            <div class="nav_right">
              <a class="active" href="">All</a>
              <a href="">Due</a>
            </div>
          </div>

          <div class="h_box">
            <span class="Inner">Dailies</span>
          </div>
        </div>
        <div class="habit_box">
          <div class="habit_nav">
            <div class="right">
              <p>To Do's</p>
            </div>
            <div class="nav_right">
              <a class="active" href="">All</a>
              <a href="">To Do</a>
              <a href="">Done</a>
            </div>
          </div>

          <div class="h_box">
            <span class="Inner">Add To do</span>
          </div>
        </div>
        <div class="habit_box">
          <div class="habit_nav">
            <div class="right">
              <p>Habits</p>
            </div>
            <div class="nav_right">
              <a class="active" href="">All</a>
              <a href="">Week</a>
              <a href="">Hard</a>
            </div>
          </div>

          <div class="h_box">
            <span class="Inner">Habits Here</span>
          </div>
        </div>
      </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/933cc7516f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
