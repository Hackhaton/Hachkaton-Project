<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>ToDoLand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="createBody">
    <div class="main_box">
      <div class="left_box">
        <div class="givi" id="gia"></div>
      </div>

      <div class="right_box">
        <div class="text_box">
          <h1>Sign Up For Free</h1>
          <p>
            Username must be 1 to 20 characters, containing only letters a to z,
            numbers 0 to 9, hyphens, or underscores, and cannot include any
            inappropriate terms.
          </p>
        </div>
        <div class="register_form">
          <input placeholder="Username" type="text" />
          <input placeholder="Email" type="email" />
          <input placeholder="Password" type="text" />
          <input placeholder="Confirm Password" type="text" />
        </div>
        <div class="Button_box">
          <p>
            By clicking the button below, you are indicating that you have read
            and agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy.</a>
          </p>
          <button
            type="button"
            class="knopka btn btn-primary btn-lg btn-block"
            onclick="myfunction()"
          >Sign Up
            
          </button>
        </div>
      </div>
    </div>

    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script script type="module" src="./OrbitControls.js"></script>
    <script type="module" src="3d.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/933cc7516f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
