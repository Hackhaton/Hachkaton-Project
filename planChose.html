<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>ToDoLand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./planChose.css" />

  <body>
    <div class="personal">
      <h2>Person Account</h2>
      <h1>$0/Lifetime free</h1>
      <li>
        <a>5 daily free taskss</a>
      </li>
    </div>
    <div class="family">
      <h2>Family Plan</h2>
      <h1>$4.99/Montly</h1>
      <li>
        <a>Track ur kid's habits</a>
      </li>
      <li>
        <a>Add up to 15 tasks</a>
      </li>
    </div>
    <div class="education">
      <h2>Education Plan</h2>
      <h1>$9.99/Montly</h1>
      <li>
        <a>Give tasks to every student</a>
      </li>
      <li>
        <a>Upload homewok pictures</a>
      </li>
      <li>
        <a>Interaction with teachers</a>
      </li>
    </div>
    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
    <script src="main.js"></script>
  </body>
